[pytest]
# Pytest configuration for Plant Insights and Events

# Python path - add parent directory so imports work
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    property: Property-based tests
    integration: Integration tests
    slow: Tests that take significant time to run
    requires_aws: Tests that require AWS credentials

# Coverage options (when using --cov)
[coverage:run]
source = functions,shared
omit =
    */tests/*
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
